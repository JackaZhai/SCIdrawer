[tool.black]
line-length = 100
target-version = ["py39"]
exclude = '''
/(
  \.git
  | \.venv
  | __pycache__
  | data
  | logs
  | electron/node_modules
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = [
  ".git",
  ".venv",
  "__pycache__",
  "data",
  "logs",
  "electron/node_modules",
]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["src"]
